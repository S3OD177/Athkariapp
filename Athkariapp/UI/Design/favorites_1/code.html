<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>المفضلة</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+Arabic:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#306ee8",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "surface-dark": "#1c2333", // Slightly lighter for cards/inputs
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans Arabic", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden select-none">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden">
<!-- Header / Large Title -->
<header class="flex flex-col gap-2 pt-12 px-5 pb-4 bg-background-light dark:bg-background-dark shrink-0 z-10">
<!-- Top bar placeholder for status bar alignment (optional visual tweak) -->
<div class="h-4 w-full"></div>
<div class="flex items-center justify-between">
<h1 class="text-[34px] font-bold tracking-tight leading-tight text-slate-900 dark:text-white">المفضلة</h1>
<!-- Optional: Edit button could go here -->
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-4 pb-24 overflow-y-auto no-scrollbar">
<!-- Segmented Control -->
<div class="sticky top-0 z-20 py-2 bg-background-light dark:bg-background-dark">
<div class="flex h-10 w-full items-center justify-center rounded-lg bg-gray-200 dark:bg-surface-dark p-1">
<!-- Option 1: Active -->
<label class="relative flex cursor-pointer h-full flex-1 items-center justify-center rounded-[7px] text-sm font-semibold leading-normal transition-all">
<input checked="" class="peer invisible w-0 absolute" name="fav-type" type="radio" value="daily"/>
<span class="z-10 text-gray-500 dark:text-gray-400 peer-checked:text-white transition-colors">الأذكار اليومية</span>
<!-- Animated Background for Active State -->
<span class="absolute inset-0 rounded-[6px] bg-primary opacity-0 shadow-sm transition-all peer-checked:opacity-100"></span>
</label>
<!-- Option 2: Inactive -->
<label class="relative flex cursor-pointer h-full flex-1 items-center justify-center rounded-[7px] text-sm font-semibold leading-normal transition-all">
<input class="peer invisible w-0 absolute" name="fav-type" type="radio" value="hisn"/>
<span class="z-10 text-gray-500 dark:text-gray-400 peer-checked:text-white transition-colors">حصن المسلم</span>
<span class="absolute inset-0 rounded-[6px] bg-primary opacity-0 shadow-sm transition-all peer-checked:opacity-100"></span>
</label>
</div>
</div>
<!-- Empty State -->
<div class="flex flex-1 flex-col items-center justify-center min-h-[50vh] gap-6 animate-fade-in">
<!-- Illustration -->
<div class="relative flex items-center justify-center w-48 h-48 rounded-full bg-gradient-to-tr from-primary/10 to-transparent">
<div class="w-32 h-32 opacity-80 bg-contain bg-center bg-no-repeat" data-alt="Minimalist spiritual line art of a lantern and crescent moon" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDmdeBv9Z8fakNmp-mD6pObz4_WwOlAbR4_BdlGVhWDoDUJMKn9M83wxgUiLSI4Dtch_mXmGniQZMpLkhdskWVL-w4CBjlyARNppU9C0k4OTY7UzHn17wP5cGyFIzny9ycPWk-wSJiFdtEF70898n84twUgQzRePNdelITLCQm3gbFWQ6dzVxHGMYhlQy1i28z4cvkoNfSBVnEB53sD89H3eU0M6oNdzvwhU5f0fPzaJ6rvjNUfSvwmTHCQK65wFEhVrhfSA_t8lYdA');"></div>
</div>
<div class="flex max-w-[320px] flex-col items-center gap-2 text-center">
<h3 class="text-xl font-bold leading-tight text-slate-900 dark:text-white">
                        لم تضف أي ذكر بعد
                    </h3>
<p class="text-sm font-normal leading-relaxed text-gray-500 dark:text-gray-400">
                        اضغط على أيقونة القلب <span class="inline-block align-middle material-symbols-outlined text-base text-primary" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 20;">favorite</span> بجانب الأذكار لإضافتها إلى قائمتك المفضلة والوصول إليها بسرعة.
                    </p>
</div>
<button class="mt-4 flex h-12 min-w-[160px] items-center justify-center rounded-xl bg-primary px-6 text-sm font-bold text-white transition hover:bg-primary/90 active:scale-95 shadow-lg shadow-primary/20">
                    تصفح الأذكار
                </button>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 z-50 border-t border-gray-200 dark:border-white/10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-xl pb-safe">
<div class="flex h-[83px] items-start pt-3 justify-around px-2">
<!-- Home Tab -->
<a class="group flex flex-1 flex-col items-center justify-center gap-1 text-gray-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[28px] transition-transform group-active:scale-90" data-weight="regular">mosque</span>
<span class="text-[10px] font-medium">الرئيسية</span>
</a>
<!-- Favorites Tab (Active) -->
<a class="group flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-[28px] fill-current" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;">favorite</span>
<span class="text-[10px] font-medium">المفضلة</span>
</a>
<!-- Settings Tab -->
<a class="group flex flex-1 flex-col items-center justify-center gap-1 text-gray-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[28px] transition-transform group-active:scale-90" data-weight="regular">settings</span>
<span class="text-[10px] font-medium">الإعدادات</span>
</a>
</div>
<!-- iOS Home Indicator Safe Area spacing -->
<div class="h-5 w-full"></div>
</nav>
</div>
</body></html>
