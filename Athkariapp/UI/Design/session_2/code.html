<button class="flex size-10 items-center justify-center rounded-full text-slate-500 dark:text-text-muted hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[28px]">chevron_right</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-medium tracking-wide text-primary uppercase opacity-90">جلسة ذكر</span>

<span class="material-symbols-outlined filled text-[24px]">volume_up</span>

</div>

<div class="absolute inset-0 bg-primary/10 blur-[60px] rounded-full scale-75"></div>

<circle class="text-slate-200 dark:text-white/5 stroke-current" cx="50" cy="50" fill="transparent" r="45" stroke-width="3"></circle>
<circle class="text-primary stroke-current ring-circle drop-shadow-[0_0_10px_rgba(220,183,110,0.3)]" cx="50" cy="50" fill="transparent" r="45" stroke-dasharray="282.7" stroke-dashoffset="180" stroke-linecap="round" stroke-width="3"></circle>

<span class="material-symbols-outlined text-[14px] align-middle ml-1">lock_clock</span>

<div class="size-12 rounded-2xl bg-slate-100 dark:bg-surface-dark flex items-center justify-center text-red-500 dark:text-red-400 group-active:bg-red-500/10 transition-colors border border-transparent dark:border-white/5">
<span class="material-symbols-outlined text-[24px]">close</span>
</div>
<span class="text-[11px] font-medium text-slate-500 dark:text-text-muted">إنهاء</span>
</button>
<button class="flex flex-col items-center gap-2 group">

</div>
<span class="text-[11px] font-medium text-slate-500 dark:text-text-muted">إعادة ضبط</span>

</div>
<span class="text-[11px] font-medium text-slate-500 dark:text-text-muted">مشاركة</span>
</button>
